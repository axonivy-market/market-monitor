name: CI-Build

on: 
  push:
  workflow_dispatch:
  schedule:
    - cron: '21 21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Generate Monitor
      run: |
        pwd
        ls -la
        ./build.sh

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        path: build/*
